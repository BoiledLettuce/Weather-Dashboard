<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    
    <!-- RESET CSS -->
    <link rel="stylesheet" href="./assets/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">

     <!-- BOOSTRAP CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



</head>
<body id="body">

    <header id="heading"> ☁️WEATHER DASHBOARD☁️ </header>

 
 <div class="row">

    <!-- Search Bar -->
    <div class="box"> SEARCH FOR A CITY:
        <form name="search">
            <input type="text" id="enterCity" class="input" name="txt" onmouseout="this.value = ''; this.blur();">
        </form>
        <i class="fas fa-search"></i>
    
    </div>

    <!-- Search History Block -->
    <div>
        <aside>
    
            <ul id="searchHist" class="list-group"> SEARCH HISTORY
                <!-- append li here li class="list-group-item"-->
            </ul>

            
            <div id="weatherContent">
                <div>
                    <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                        <!-- display currentCity here text with p-->
                    </div>
                </div>
    
                
            </div>
        </aside>

        <content class="fiveDayClass">
            <div>
                <h3>5-Day Forecast:</h3>
            </div>
    
            <div id="fiveDay">
            <!-- add 5 day forecast info here -->
            </div>
        </content>

    </div>

<!-- MOMENT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<!-- JQUERY SCRIPT //https://www.srihash.org/ -->

    crossorigin="anonymous"></script>

<!-- JS -->
<script src="./assets/script.js"></script>






</body>

</html>
